	<div  style = "background-color:#47A0D3; height: 100vh">
    <div class="container container-login" style = "padding-top: 150px;">
        <div class="row">
            <div class="col-md-5 col-md-offset-4">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <strong>Login </strong>
                    </div>

                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">
                                    Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">
                                    Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" /> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group last">
                                <div class="col-sm-offset-3 col-sm-4">
                                    <button type="submit"class="btn  btn-block btn-primary btn-sm"><a ng-href="#!home" class = "side-a">Sign in </a></button>

                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        Not Registered? <a href="#!register">Register here</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
